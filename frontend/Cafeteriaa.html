<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forua</title>
    <link rel="stylesheet" href="Coffi.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Reseñas de Servicios Universitarios</a></li>
            <li><a href="#">Preguntas frecuentes</a></li>
            <li><a href="#">Soporte</a></li>
            <li><a href="#">Salir</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header" style="background-image: url('Cafeteria.png');">
        </div>
        <div class="reviews">
            <h2>Reseñas</h2>
            <button class="generate-review">Generar reseña</button>

                    <img src="pinguino.png" alt="Profile Picture">
                    <div class="review-details">
                        <h3>Orlando Rivera</h3>
                        <p>3 Publicaciones</p>

                    </div>
                </div>
                <p>La comida en el restaurante cumplió con las expectativas en términos de calidad...</p>
                <button>Ver más</button>
                <div class="rating">
                    <span>★★★★☆</span>
                </div>
            </div>
        </div>
    </div>

        <p>© Copyright Sago. Todos los derechos reservados</p>
    </footer>
